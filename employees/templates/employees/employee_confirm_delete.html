{% extends 'employees/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1>Delete Employee</h1>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the employee "{{ employee.full_name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'employee-detail' employee.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
