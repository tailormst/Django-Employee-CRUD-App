{% extends 'employees/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1>{% if form.instance.id %}Edit Department{% else %}New Department{% endif %}</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Department Name</label>
                    {{ form.name.errors }}
                    <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" 
                        class="form-control" value="{{ form.name.value|default:'' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.location.id_for_label }}" class="form-label">Location</label>
                    {{ form.location.errors }}
                    <input type="text" name="{{ form.location.name }}" id="{{ form.location.id_for_label }}" 
                        class="form-control" value="{{ form.location.value|default:'' }}" required>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'department-list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
